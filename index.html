<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@500&family=Noto+Sans+SC:wght@400;500;700;900&family=Architects+Daughter&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
        }

        /* --- 信号波纹动画 (位于设备外部) --- */
        @keyframes ripple-broadcast {
            0% { transform: scale(0.8); opacity: 0.6; border-width: 3px; }
            100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
        }
        .animate-broadcast {
            animation: ripple-broadcast 3s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        .delay-1000 { animation-delay: 1.2s; }

        /* --- Astrum 手绘文字 SVG 描边动画 --- */
        .handdrawn-text {
            font-family: 'Architects Daughter', cursive;
            font-size: 3rem;
            font-weight: bold;
            fill: rgba(255,255,255,0.01); /* 几乎透明的填充 */
            stroke: url(#handdrawn-gradient);
            stroke-width: 2px;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 600;
            stroke-dashoffset: 600;
            animation: drawText 4s ease-in-out forwards infinite;
            filter: drop-shadow(0 0 8px rgba(96, 165, 250, 0.6));
        }

        @keyframes drawText {
            0% { stroke-dashoffset: 600; opacity: 0; }
            10% { opacity: 1; }
            50% { stroke-dashoffset: 0; } /* 写完 */
            80% { stroke-dashoffset: 0; opacity: 1; } /* 停留 */
            100% { stroke-dashoffset: 0; opacity: 0; } /* 消失重来 */
        }

        /* 渐变流动 */
        #handdrawn-gradient stop {
            animation: shiftColor 3s infinite linear;
        }
        @keyframes shiftColor {
            0% { stop-color: #60a5fa; }   /* Blue */
            50% { stop-color: #c084fc; }  /* Purple */
            100% { stop-color: #2dd4bf; } /* Teal */
        }

        /* --- 终端光标 --- */
        .typing-cursor {
            display: inline-block;
            width: 6px;
            height: 12px;
            background-color: #22d3ee;
            animation: blink 0.8s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- 背景装饰 --- */
        .dot-grid {
            background-image: radial-gradient(#94a3b8 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- 玻璃拟态卡片效果 --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<div class="relative w-[900px] h-[480px] bg-white rounded-[40px] shadow-[0_20px_60px_-15px_rgba(0,0,0,0.1)] overflow-hidden flex flex-row border border-slate-200">

    <div class="absolute inset-0 dot-grid opacity-[0.15] pointer-events-none"></div>
    <div class="absolute -bottom-40 -left-20 w-[600px] h-[600px] bg-blue-100/40 rounded-full blur-[100px] pointer-events-none"></div>
    <div class="absolute top-[-100px] right-[-100px] w-[400px] h-[400px] bg-indigo-100/40 rounded-full blur-[80px] pointer-events-none"></div>

    <div class="relative z-10 w-[58%] p-12 flex flex-col justify-center pl-16">

        <div class="flex items-center gap-3 mb-8">
            <div class="flex items-center gap-1.5 px-3 py-1 bg-slate-900 rounded-full">
                <div class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></div>
                <span class="text-white text-[10px] font-bold tracking-widest uppercase">LoRa ND1</span>
            </div>
            <span class="text-xs font-semibold text-slate-400 tracking-wide">BUILD 2025.11</span>
        </div>

        <h1 class="text-5xl font-black text-slate-900 tracking-tight mb-2 leading-none">
            无线小纸条<span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-600 font-light text-5xl align-baseline ml-1">Air</span>
        </h1>

        <p class="text-lg text-slate-500 font-medium mb-10 tracking-wide">
            基于矢量指令流的远距离同步画板
        </p>

        <div class="grid grid-cols-2 gap-6">

            <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 hover:border-blue-200 hover:shadow-sm transition-all group cursor-default">
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">Coverage</div>
                <div class="flex items-baseline gap-1">
                    <span class="text-3xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors">500</span>
                    <span class="text-sm font-bold text-slate-500">m+</span>
                </div>
                <div class="mt-2 text-xs text-slate-500 font-medium">校园建筑群穿透</div>
            </div>

            <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 hover:border-blue-200 hover:shadow-sm transition-all group cursor-default">
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">Bitrate</div>
                <div class="flex items-baseline gap-1">
                    <span class="text-3xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors">19.2</span>
                    <span class="text-sm font-bold text-slate-500">kbps</span>
                </div>
                <div class="mt-2 text-xs text-slate-500 font-medium">优化的稳定速率</div>
            </div>

            <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 hover:border-blue-200 hover:shadow-sm transition-all group cursor-default">
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">Technology</div>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors">Vector Sync</span>
                </div>
                <div class="mt-2 text-xs text-slate-500 font-medium">矢量坐标 · 零卡顿</div>
            </div>

            <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 hover:border-blue-200 hover:shadow-sm transition-all group cursor-default">
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">Palette</div>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors">8-bit</span>
                    <div class="flex gap-0.5">
                        <div class="w-2 h-2 rounded-full bg-red-500"></div>
                        <div class="w-2 h-2 rounded-full bg-yellow-400"></div>
                        <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                    </div>
                </div>
                <div class="mt-2 text-xs text-slate-500 font-medium">256色索引传输</div>
            </div>

        </div>
    </div>

    <div class="relative w-[42%] bg-gradient-to-br from-slate-100 via-white to-slate-50 flex items-center justify-center overflow-hidden border-l border-slate-100">

        <div class="absolute top-[45%] right-[45%] z-0 pointer-events-none">
            <div class="absolute -top-32 -left-32 w-64 h-64 border border-blue-500/20 rounded-full animate-broadcast"></div>
            <div class="absolute -top-32 -left-32 w-64 h-64 border border-blue-500/20 rounded-full animate-broadcast delay-1000"></div>
        </div>

        <div class="relative z-20 transform rotate-[-5deg] transition-transform duration-700 hover:rotate-0 hover:scale-105 perspective-1000">

            <div class="w-[220px] h-[340px] bg-[#1a1a1a] rounded-[20px] p-4 relative shadow-[25px_30px_60px_-10px_rgba(0,0,0,0.4)] border border-slate-700/80 ring-1 ring-white/10">

                <div class="absolute top-5 left-1/2 -translate-x-1/2 flex gap-1.5 opacity-80">
                    <div class="w-1.5 h-1.5 rounded-full bg-[#d4af37] shadow-[inset_0_1px_2px_rgba(0,0,0,0.5)]"></div>
                    <div class="w-1.5 h-1.5 rounded-full bg-[#d4af37] shadow-[inset_0_1px_2px_rgba(0,0,0,0.5)]"></div>
                    <div class="w-12 h-1.5 rounded-full bg-[#2a2a2a] border border-white/5"></div>
                </div>

                <div class="mt-8 w-full h-[230px] bg-black rounded-lg border border-slate-600/50 overflow-hidden relative shadow-inner group">

                    <div class="absolute inset-0 flex flex-col items-center justify-center z-20">

                        <div class="mb-4 transform -rotate-2">
                            <svg width="180" height="90" viewBox="0 0 180 90">
                                <defs>
                                    <linearGradient id="handdrawn-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#60a5fa" />
                                        <stop offset="50%" style="stop-color:#f472b6" />
                                        <stop offset="100%" style="stop-color:#2dd4bf" />
                                    </linearGradient>
                                </defs>
                                <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" class="handdrawn-text">
                                    Astrum
                                </text>
                            </svg>
                        </div>

                        <div class="w-[85%] flex flex-col gap-1">
                            <div class="flex items-center gap-2 font-mono text-[8px] text-slate-500">
                                <span class="text-blue-400">root@esp32:~#</span> ./send_vector.py
                            </div>
                            <div class="font-mono text-[8px] text-emerald-400/90 bg-slate-900/80 px-2 py-1.5 rounded border border-slate-700/50 backdrop-blur-sm">
                                <span>> Payload: 24 Bytes</span><br>
                                <span>> Sent: OK (-107dBm)</span>
                                <div class="typing-cursor ml-1 align-bottom"></div>
                            </div>
                        </div>

                    </div>

                    <div class="absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] z-30 bg-[length:100%_2px,3px_100%] pointer-events-none opacity-20"></div>
                    <div class="absolute inset-0 bg-gradient-to-tr from-white/10 via-transparent to-transparent pointer-events-none z-40"></div>
                </div>

                <div class="absolute bottom-4 left-0 w-full px-5 flex justify-between items-end">
                    <div class="flex flex-col">
                        <span class="text-[6px] text-slate-500 font-mono font-bold tracking-wider">TPUNB MODULE</span>
                        <span class="text-[6px] text-slate-600 font-mono">3.3V / 19.2K</span>
                    </div>
                    <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(59,130,246,0.8)]"></div>
                </div>

            </div>
        </div>

        <div class="absolute bottom-10 opacity-10 transform scale-y-[-1] rotate-[-5deg] blur-md z-10 pointer-events-none">
            <div class="w-[220px] h-[340px] bg-slate-900 rounded-[20px]"></div>
        </div>

    </div>
</div>

</body>
</html>
